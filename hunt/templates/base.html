{% load static %}
<html>
	<head>
		<title= {% block 'title' %}{% endblock %}>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
	</head>
		<body>
		<div class="navbar">
            {% if user.is_authenticated %}
            <a href="{% url 'play' %}"> Play </a>
            <a class="right-align" href="{% url 'logout' %}"> Logout </a>
            <a class="right-align" href="{% url 'userdetails' %}">Further Registration Details</a>
            {% else %}
			<a href="{% url 'signup' %}">Signup</a>
			<a href="{% url 'login' %}">Login</a>
            {% endif %}
            <a href="{% url 'leaderboard' %}">Leaderboard</a>
            <a href="{% url 'rules' %}">Rules</a>
		</div>
		<div class="container"> <!-- why not copy bootstraps class names xD -->
		{% block 'content' %}
		{% endblock %}
		</div>
	</body>
</html>
