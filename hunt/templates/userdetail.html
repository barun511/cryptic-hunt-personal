{% extends 'base.html' %}
{% block 'content' %}
    <h3> Additional Details (for prize collection!) </h3>
    <form method="post">
    <div class="signup">
    <table>
    {% csrf_token %}
    {{form.as_table}}
    </table>
    </div>
    <button type="submit"> Submit </button>
    </form>
    {% if messages %}
        {% for message in messages %}
        {{ message }}<br>
        {% endfor %}
    {% endif %}

{% endblock %}
